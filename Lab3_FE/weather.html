<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="text" name="city" id="search-city" class="search-box" placeholder="Search for a City">
        </header>

        <main>
            <section class="location">
                <div class="city">Pune </div>
                <div class="date">Sunday 8 October 2023</div>
            </section>
    
            <section class="current">
                <div class="temp">28°C</div>
                <div class="weather">sunny</div>
                <div class="hi-low">28°c / 28°c</div>
            </section>
        </main>

    </div>
    <script src="./weather.js"></script>
</body>
</html>
